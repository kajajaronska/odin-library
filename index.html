<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Welcome to your Odin Library</div>
    <div class="new-book-form">
      <form>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
        </div>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div>
          <label for="pages">No. of pages</label>
          <input type="number" id="pages" name="pages" />
        </div>
        <div>
          <input type="radio" id="read" name="read-status" value="true" />
          <label for="read">Read</label>
        </div>
        <div>
          <input type="radio" id="in-progress" name="read-status" value="in-progress" />
          <label for="read">In progress</label>
        </div>
        <div>
          <input type="radio" id="unread" name="read-status" value="false" />
          <label for="unread">Unread</label>
        </div>
        <button type="submit" name="button" class="add-btn">
          âž• Add new book
        </button>
      </form>
    </div>

    <div class="books">
      <div class="book-card">
        <div class="author">Author: Murakami</div>
        <div class="title">Title: Norwegian Wood</div>
        <div class="pages">Pages: 304</div>
        <!-- <div class="read">Unread</div> -->
        

        <div class="switch-toggle">
          <input type="radio" class="" id="toggle-read" name="toggle-read" ><label for="toggle-read"  checked="">READ</label>
          <input type="radio" class="checked" id="toggle-in-progress" name="toggle-in-progress" checked="" ><label for="toggle-in-progress">IN PROGRESS</label>
          <input type="radio" class="" id="toggle-unread" name="toggle-unread"><label for="toggle-unread" checked="" >UNREAD</label>
        </div>
      </div>
    </div>
  </body>
</html>
